<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/Account.css" />
    <title>Account-Trackline</title>

</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="img/CamionLogo.png" alt="" />
            <span class="logo-text">TrackLine</span>
        </div>
        <div class="menu-toggle" id="menuToggle">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
        </div>
    </header>

    <!-- Overlay del menú -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <!-- Menú lateral -->
    <nav class="side-menu" id="sideMenu">
        <div class="menu-header">
            <h3>Menú Principal</h3>
        </div>
        <div class="menu">
            <a href="HomePage.html" class="menu-item"><i class="fa-solid fa-house"></i>Inicio</a>
            <a href="Contact.html" class="menu-item"><i class="fa-solid fa-phone"></i></i>Contactanos</a>
            <a href="#" class="menu-item"><i class="fa-solid fa-warehouse"></i>Pedidos</a>
        </div>
        <div class="close">
            <button id="btncerrarSesion" class="cerrarSesion"><i class="fa-solid fa-xmark"></i></i>Cerrar
                Sesion</button>
        </div>
    </nav>

    <!--Main-->
    <main>
        <div class="form-container">
            <div class="titulo">
                <h1>Perfil</h1>
            </div>
            <div class="form-use">
                <div class="form-group">
                    <label for="nombre"><i class="fa-solid fa-user"></i>Nombre</label>
                    <input type="text" id="nombre" placeholder="Nombre" class="input-field" required>
                </div>
                <div class="form-group">
                    <label for="usuario"><i class="fa-solid fa-address-card"></i>Usuario</label>
                    <input type="text" id="usuario" placeholder="Usuario" class="input-field" required>
                </div>
                <div class="form-group">
                    <label for="apellido"><i class="fa-solid fa-user"></i>Apellido</label>
                    <input type="text" id="apellido" placeholder="Apellido" class="input-field" required>
                </div>
                <div class="form-group">
                    <label for="codigoEmpresa"><i class="fa-solid fa-barcode"></i>Codigo de Empresa</label>
                    <input type="number" id="CodigoEmpresa" placeholder="Codigo de Empresa" class="input-field" required>
                </div>
                <div class="form-group">
                    <label for="correo"><i class="fa-solid fa-envelope"></i>Correo Electronico</label>
                    <input type="email" id="correo" placeholder="Correo Electronico" class="input-field" required>
                </div>
                <div class="form-group">
                    <label for="fechaNacimiento"><i class="fa-solid fa-calendar-days"></i>Fecha de Nacimiento</label>
                    <input type="date" id="fechaNacimiento" placeholder="Fecha de Nacimiento" class="input-field" required>
                </div>
                <div class="form-group">
                    <label for="rol"><i class="fa-solid fa-key"></i>Rol</label>
                    <input type="text" id="rol" placeholder="Rol" class="input-field" required>
                </div>
                <div class="form-buttons">
                <button class="btnIngresar">Ordenes<i class="fa-solid fa-arrow-right"></i></button>
                <button class="btnIngresar">Historial<i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
            
    </main>

    <footer>TrackLine 2025 &copy; los derechos son reservados</footer>
    <script src="js/Account.js"></script>
</body>

</html>
