<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/Login.css" />
    <title>Login-Trackline</title>

</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="img/CamionLogo.png" alt="" />
            <span class="logo-text">TrackLine</span>
        </div>
        <div class="menu-toggle" id="menuToggle">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
        </div>
    </header>

    <!-- Overlay del menú -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <!-- Menú lateral -->
    <nav class="side-menu" id="sideMenu">
        <div class="menu-header">
            <h3>Menú Principal</h3>
        </div>
        <div class="menu">
            <a href="HomePage.html" class="menu-item"><i class="fa-solid fa-house"></i>Inicio</a>
            <a href="Contact.html" class="menu-item"><i class="fa-solid fa-phone"></i></i>Contactanos</a>
            <a href="Account.html" class="menu-item"><i class="fa-solid fa-user"></i>Mi cuenta</a>
            <a href="#" class="menu-item"><i class="fa-solid fa-warehouse"></i>Pedidos</a>
        </div>
        <div class="close">
            <button id="btncerrarSesion" class="cerrarSesion"><i class="fa-solid fa-xmark"></i></i>Cerrar
                Sesion</button>
        </div>
    </nav>

    <!--Main-->
    <main>
        <div class="frase">
            <h1>Rastrea tus entregas en tiempo real. Sin complicaciones.</h1>
        </div>
        <div class="form-container">
            <div class="titulo">
                <img src="img/CamionLogo.png" alt="">
                <h1>Trackline</h1>
            </div>
            <div class="form-group">
                <label for="usuario"><i class="fa-solid fa-user"></i>Usuario</label>
                <input type="text" id="usuario" placeholder="Usuario" class="input-field" required>
            </div>
            <div class="form-group">
                <label for="contraseña"><i class="fa-solid fa-key"></i>Contraseña</label>
                <input type="text" id="contraseña" placeholder="Contraseña" class="input-field" required>
            </div>
            <div class="form-remember">
            <input type="checkbox" id="recordar"><p>Recuerdame</p>
             <a href="RememberPassword.html">¿Ha perdido su contraseña?</a>
            </div>
            <button class="btnIngresar">Ingresar<i class="fa-solid fa-arrow-right"></i></button>
        </main>

    <footer>TrackLine 2025 &copy; los derechos son reservados</footer>
    <script src="js/Login.js"></script>
</body>

</html>
